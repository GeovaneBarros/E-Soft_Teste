{% extends 'base.html' %}

{% block title %} Login {% endblock%}

{% block head%}
	<style>
		

	body {
	align-items: center;
	padding-top: 10%;
	padding-bottom: 40px;
	background-color: #f5f5f5;
	}

	.form-signin {
	background-color: white;
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
	border-radius: 5px;
	}

	.form-signin .checkbox {
	font-weight: 400;
	}

	.form-signin .form-floating:focus-within {
	z-index: 2;
	}

	.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
	}
	#mensagem{
		margin:auto;
		width: 330px;
	}

    </style>
{% endblock%}

{% block content%}

	<!--Monstrando as mensagens de erros-->
	{% if messages %}
	<div class="span12">
	{% for message in messages %}
		<div class="alert alert-{{ message.tags }}" id="mensagem">
			{{ message|safe }}
		</div>
	{% endfor %}
	</div>
	{% endif %}

	<!--Formulário de login-->
	<main class="form-signin">
	<form method="POST" action = "">
		{%csrf_token%}
		<center><h1 class="h4 mb-4 fw-normal">Login</h1></center>

		<div class="form-floating">
			<input name = "username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email</label>
		</div>
		<div class="form-floating">
			<input type="password" name = "password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Senha</label>
		</div>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Acessar</button>
		<p class="mt-2">Ainda não possui conta? <a href = "{% url 'cadastro_page'%}">Clique-aqui<a>
	</form>	
	</main>
{% endblock%}
